<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Test - 1 Flags</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="flag_wrapper">
			<section>
				<h3>Ukraine</h3>
				<div class="flag ukrain">
					<div class="blue"></div>
				</div>
			</section>
			<section>
				<h3>Japan</h3>
				<div class="flag japan">
					<div class="red_dot"></div>
				</div>
			</section>
			<section>
				<h3>Iceland</h3>
				<div class="flag iceland">
					<div class="squad small small_squad"></div>
					<div class="squad minddle minddle_squad"></div>
					<div class="squad small small_squad2"></div>
					<div class="squad minddle minddle_squad2"></div>
				</div>
			</section>
			<section>
				<h3>Czech</h3>
				<div class="flag czech">
					<div class="all_flag"></div>
				</div>
			</section>
		</div>
	</body>
</html>
